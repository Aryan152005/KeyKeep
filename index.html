<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Password Manager</h1>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section class="signup-section">
            <h2>Sign Up</h2>
            <form>
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        <section class="password-list">
            <h2>Your Passwords</h2>
            <ul>
              <li>
                <span class="website">xyz.com</span>
                <span class="username">use123r</span>
                <span class="password">********</span>
              </li>
              <li>
                <span class="website">site.com</span>
                <span class="username">use456r</span>
                <span class="password">********</span>
              </li>
              <!-- Add more password entries here -->
            </ul>
          </section>
    </main>
    <footer>
        <p>2023 Password Manager. All rights reserved.</p>
    </footer>
</body>

</html>

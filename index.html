<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="#">
        <label for="UserLogin">Username:</label>
        <input type="text" id="UserLogin" name="UserLogin"><br>
        
        <label for="LoginPass">Password:</label>
        <input type="LoginPass" id="LoginPass" name="LoginPass"><br>
        
        <button type="submit">Login</button>
    </form>

    <h1>Signup</h1>
    <form action="#">
        <label for="NameSign">Name:</label>
        <input type="text" id="NameSign" name="NameSign"><br>
    
        <label for="UserSign">Username:</label>
        <input type="text" id="UserSign" name="UserSign"><br>
        
        <label for="PassSign">Password:</label>
        <input type="password" id="PassSign" name="PassSign"><br>
        
        <button type="submit">Signup</button>
    </form>

    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abc Def</td>
                <td>abcdef</td>
                <td>********</td>
            </tr>
            <tr>
                <td>Uvw Xyz</td>
                <td>uvwxyz</td>
                <td>********</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
